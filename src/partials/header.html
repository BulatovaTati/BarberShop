<header class="header" id="header">
  <div class="container header__container">
    <a class="logo" href="#" aria-label="Логотип сайту BarberShop">
      <svg class="logo" width="70" height="56">
        <use href="./images/logo.svg#logo"></use>
      </svg>
    </a>
    <button
      type="button"
      aria-label="side menu open"
      class="nav-menu__button-burger"
      aria-expanded="false"
      aria-controls="side-menu"
      data-menu-button
    >
      <svg width="24" height="16">
        <use href="./images/icons.svg#icon-menu"></use>
      </svg>
    </button>
    <div class="menu__overlay"></div>
    <div class="menu__container" id="side-menu" data-menu>
      <button
        type="button"
        aria-label="side menu close"
        class="menu__button-close"
        aria-expanded="false"
        aria-controls="side-menu"
        data-menu-button
      >
        <svg width="24" height="16">
          <use
            class="menu__icon-close"
            href="./images/icons.svg#icon-close"
          ></use>
        </svg>
      </button>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link navigation__link--current" href="#about">
              About
            </a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#price">Services and Prices</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#team">Barbers</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#contacts">Contacts</a>
          </li>
        </ul>
      </nav>
      <div class="header__group">
        <a class="header__phone" href="tel:+380441111111">
          +38 044 111 11 11
        </a>
        <button class="btn header__btn js-open-modal" type="button"  data-modal="1">
          book a Service
        </button>
      </div>
      <ul class="socials__list header--socials">
        <li class="socials__item">
          <a
            class="socials__link"
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener noreferrer"
            >Instagram</a
          >
        </li>
        <li class="socials__item">
          <a
            class="socials__link"
            href="htts://www.youtube.com"
            target="_blank"
            rel="noopener noreferrer"
            >Youtube</a
          >
        </li>
      </ul>
    </div>
    <div class="overlay js-overlay-modal"></div>
    <div class="modal modal-wrapper" " data-modal="1">
      <button class="modal-btn js-modal-close"  >
        <svg class="icon" width="20" height="20">
          <use href="./images/icons.svg#icon-modal-close"></use>
        </svg>
      </button>
      <strong class="modal__title">Leave your contacts</strong>
      <form class="modal__form">
        <label class="modal-form__group">
          <span class="modal-form__label">Имя</span>
          <input
            class="modal-form__input"
            type="text"
            name="user-name"
            minlength="3"
            placeholder="&nbsp;"
            required
          />
          <span class="alert alert--warning">
            Имя должно состоять минимум из 3 символов
          </span>
          <svg class="alert-icon alert-icon--warning" width="18" height="18">
            <use href="./images/icons.svg#icon-warning"></use>
          </svg>
          <span class="alert alert--error">
            Вы ввели не корректные данные
          </span>
          <svg class="alert-icon alert-icon--error" width="18" height="18">
            <use href="./images/icons.svg#icon-error"></use>
          </svg>
          <svg class="modal-form__icon" width="20" height="20">
            <use href="./images/icons.svg#icon-user"></use>
          </svg>
        </label>
        <label class="modal-form__group">
          <span class="modal-form__label">Телефон</span>
          <input
            class="modal-form__input"
            type="phone"
            minlength="10"
            name="user-phone"
            placeholder="&nbsp;"
            required
          />
          <span class="alert alert--warning">
            Введите номер телефона в формате +38 099 123 45 67
          </span>
          <svg class="alert-icon alert-icon--warning" width="15" height="15">
            <use href="./images/icons.svg#icon-warning"></use>
          </svg>
          <span class="alert alert--error">
            Вы ввели не корректные данные
          </span>
          <svg class="alert-icon alert-icon--error" width="15" height="15">
            <use href="./images/icons.svg#icon-error"></use>
          </svg>
          <svg class="modal-form__icon" width="20" height="20">
            <use href="./images/icons.svg#icon-phone-modal"></use>
          </svg>
        </label>
        <label class="modal-form__group">
          <span class="modal-form__label">Почта</span>
          <input
            class="modal-form__input"
            type="mail"
            name="user-mail"
            placeholder="&nbsp;"
            required
          />
          <span class="alert alert--warning">
            Введите почту в формате example@mail.com
          </span>
          <svg class="alert-icon alert-icon--warning" width="15" height="15">
            <use href="./images/icons.svg#icon-warning"></use>
          </svg>
          <span class="alert alert--error">
            Вы ввели не корректные данные
          </span>
          <svg class="alert-icon alert-icon--error" width="15" height="15">
            <use href="./images/icons.svg#icon-error"></use>
          </svg>
          <svg class="modal-form__icon" width="20" height="20">
            <use href="./images/icons.svg#icon-mail-modal"></use>
          </svg>
        </label>
        <p class="modal-form__subtitle">Виберите форму оплаты</p>
        <div class="modal-form__pay-type">
          <label class="modal-form__pay-group">
            <input
              class="modal-form__pay-checkbox visually-hidden"
              type="radio"
              name="user-pay"
              checked
            />
            <svg class="modal-form__pay-option" width="50" height="50">
              <use href="./images/icons.svg#icom-ms-card"></use>
            </svg>
          </label>

          <label class="modal-form__pay-group">
            <input
              class="modal-form__pay-checkbox visually-hidden"
              type="radio"
              name="user-pay"
            />
            <svg class="modal-form__pay-option" width="50" height="50">
              <use href="./images/icons.svg#icon-visa"></use>
            </svg>
          </label>
        </div>
        <label class="modal-form__policy-group">
          <input
            class="modal-form__checkbox visually-hidden"
            type="checkbox"
            tabindex="-1"
            id="chk1-label"
            data-modal-checkbox
            checked
          />
          <span
            class="modal-form__custom-checkbox"
            tabindex="0"
            role="checkbox"
            aria-checked="false"
            aria-labelledby="chk1-label"
          >
            <svg 
              class="modal-form__custom-checkbox-icon"
              width="18"
              height="18"
            >
              <use href="./images/icons.svg#icon-check"></use>
            </svg>
          </span>
          <span class="modal-form__policy-desc"
            >Соглашаюсь с
            <a class="modal-form__policy-link" href="#">
              Политикой использования </a
            >данных
          </span>
        </label>
        <button
          class="btn btn--mode-light btn-desk"
          type="submit"
          data-submit-btn
        >
          Send
        </button>
      </form>
    </div>
  </div>
</header>
