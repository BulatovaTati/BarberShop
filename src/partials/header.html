<header class="header">
  <div class="container header__container">
    <a class="logo" href="./index.html" aria-label="Логотип сайту BarberShop">
      <img src="./images/logo.svg" alt="Логотип" width="70" height="56" />
    </a>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a class="navigation__link navigation__link--current" href="#about">
            About
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#price">Services and Prices</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#team">Barbers</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#contacts">Contacts</a>
        </li>
      </ul>
    </nav>
    <div class="header__group">
      <a class="header__phone" href="tel:+380441111111"> +38 044 111 11 11 </a>
      <button
        data-modal-open
        class="btn btn-mode-dark header__btn"
        type="button"
      >
        book a Service
      </button>
      <div class="backdrop is-hidden" data-modal>
        <div class="modal-wrapper">
          <button class="modal-btn" data-modal-close>
            <svg class="icon" width="20" height="20">
              <use href="./images/icons.svg#icon-modal-close"></use>
            </svg>
          </button>
          <strong class="modal-title">Leave your contacts</strong>
          <form class="modal-form">
            <label class="modal-form__group">
              <span class="modal-form__label">Имя</span>
              <input
                class="modal-form__input"
                type="text"
                name="user-name"
                minlength="3"
                placeholder=" "
                required
              />
              <span class="alert alert--warning">
                Имя должно состоять минимум из 3 символов
              </span>
              <svg
                class="alert-icon alert-icon--warning"
                width="18"
                height="18"
              >
                <use href="./images/icons.svg#icon-warning"></use>
              </svg>
              <span class="alert alert--error">
                Вы ввели не корректные данные
              </span>
              <svg class="alert-icon alert-icon--error" width="18" height="18">
                <use href="./images/icons.svg#icon-error"></use>
              </svg>
              <svg class="modal-form__icon" width="20" height="20">
                <use href="./images/icons.svg#icon-user"></use>
              </svg>
            </label>
            <label class="modal-form__group">
              <span class="modal-form__label">Телефон</span>
              <input
                class="modal-form__input"
                type="phone"
                name="user-phone"
                placeholder=" "
                required
              />
              <span class="alert alert--warning">
                Введите номер телефона в формате +38 099 123 45 67
              </span>
              <svg
                class="alert-icon alert-icon--warning"
                width="15"
                height="15"
              >
                <use href="./images/icons.svg#icon-warning"></use>
              </svg>
              <span class="alert alert--error">
                Вы ввели не корректные данные
              </span>
              <svg class="alert-icon alert-icon--error" width="15" height="15">
                <use href="./images/icons.svg#icon-error"></use>
              </svg>
              <svg class="modal-form__icon" width="20" height="20">
                <use href="./images/icons.svg#icon-phone-modal"></use>
              </svg>
            </label>
            <label class="modal-form__group">
              <span class="modal-form__label">Почта</span>
              <input
                class="modal-form__input"
                type="mail"
                name="user-mail"
                placeholder=" "
                required
              />
              <span class="alert alert--warning">
                Введите почту в формате example@mail.com
              </span>
              <svg
                class="alert-icon alert-icon--warning"
                width="15"
                height="15"
              >
                <use href="./images/icons.svg#icon-warning"></use>
              </svg>
              <span class="alert alert--error">
                Вы ввели не корректные данные
              </span>
              <svg class="alert-icon alert-icon--error" width="15" height="15">
                <use href="./images/icons.svg#icon-error"></use>
              </svg>
              <svg class="modal-form__icon" width="20" height="20">
                <use href="./images/icons.svg#icon-mail-modal"></use>
              </svg>
            </label>
            <p class="modal-form__subtitle">Виберите форму оплаты</p>
            <div class="modal-form__pay-type">
              <label class="modal-form__pay-group">
                <input
                  class="modal-form__pay-checkbox visually-hidden"
                  type="radio"
                  name="user-pay"
                  checked
                />
                <svg class="modal-form__pay-option" width="50" height="50">
                  <use href="./images/icons.svg#icom-ms-card"></use>
                </svg>
              </label>

              <label class="modal-form__pay-group">
                <input
                  class="modal-form__pay-checkbox visually-hidden"
                  type="radio"
                  name="user-pay"
                />
                <svg class="modal-form__pay-option" width="50" height="50">
                  <use href="./images/icons.svg#icon-visa"></use>
                </svg>
              </label>
            </div>
            <label class="modal-form__policy-group">
              <input
                class="modal-form__checkbox visually-hidden"
                type="checkbox"
                tabindex="-1"
                id="chk1-label"
                data-modal-checkbox
                checked
              />
              <span
                class="modal-form__custom-checkbox"
                tabindex="0"
                role="checkbox"
                aria-checked="false"
                aria-labelledby="chk1-label"
              >
                <svg
                  class="modal-form__custom-checkbox-icon"
                  width="18"
                  height="18"
                >
                  <use href="./images/icons.svg#icon-check"></use>
                </svg>
              </span>
              <span class="modal-form__policy-desc"
                >Соглашаюсь с
                <a class="modal-form__policy-link" href="#">
                  Политикой использования </a
                >данных
              </span>
            </label>
            <button
              class="btn btn--mode-light btn-desk"
              type="submit"
              data-submit-btn
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
